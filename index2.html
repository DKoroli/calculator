<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcstyle2.css" />
    <title>Calculator</title>
  </head>
  <body class="body">
    <header class="headcalc">
      <p class="calc">Калкулатор</p>
    </header>
    <main class="calculator">
      <div class="row">
        <div id="nashdiv" class="inp-properties"></div>
      </div>
      <!-- <div class="inp-properties"></div> -->
      <div class="row">
        <button class="clear properties flex-grow">C</button>
        <button class="num0 properties flex-grow">0</button>
        <button class="dot properties flex-grow">.</button>
      </div>
      <div class="row">
        <button class="plus properties flex-grow">+</button>
        <button class="num1 properties flex-grow">1</button>
        <button class="num2 properties flex-grow">2</button>
      </div>
      <div class="row">
        <button id="button3" class="num3 properties flex-grow">3</button>
      <button class="minus properties flex-grow">-</button>
      <button id="button4" class="num4 properties flex-grow">4</button>
      </div>
      <div class="row">
        <button class="num5 properties flex-grow">5</button>
      <button class="num6 properties flex-grow">6</button>
      <button class="multiply properties flex-grow">x</button>
      </div>
      <div class="row">
        <button class="num7 properties flex-grow">7</button>
      <button class="num8 properties flex-grow">8</button>
      <button class="num9 properties flex-grow">9</button>
      </div>
      <div class="row">
        <button class="divide properties flex-grow">/</button>
      <button class="delite properties flex-grow"><=</button>
      </div>
      <div class="row">
        <button class="result properties flex-grow">=</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
