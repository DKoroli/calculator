<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcstyle.css" />
    <title>Calculator</title>
  </head>
  <body class="body">
    <header class="headcalc">
      <p class="calc">Калкулатор</p>
    </header>
    <main class="calculator">
      <div class="inp-properties"></div>
      <button class="clear properties">C</button>
      <button class="num0 properties">0</button>
      <button class="dot properties">.</button>
      <button class="plus properties">+</button>
      <button class="num1 properties">1</button>
      <button class="num2 properties">2</button>
      <button class="num3 properties">3</button>
      <button class="minus properties">-</button>
      <button class="num4 properties">4</button>
      <button class="num5 properties">5</button>
      <button class="num6 properties">6</button>
      <button class="multiply properties">x</button>
      <button class="num7 properties">7</button>
      <button class="num8 properties">8</button>
      <button class="num9 properties">9</button>
      <button class="divide properties">/</button>
      <button class="delite properties"><=</button>
      <button class="result">=</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
