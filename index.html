<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calcstyle.css" />
    <title>Calculator</title>
  </head>
  <body class="body">
    <header class="headcalc">
      <p class="calc">C a l c u l a t o r</p>
    </header>
    <div class="calculator">
      <div class="div1 row">
        <div id="input" class="inp-properties flex-grow3"></div>
        <button id="delBtn" class="delite properties flex-grow"><=</button>
      </div>
      <div class="div2 row">
        <button
          id="btn7"
          class="num7 properties flex-grow class-number"
          number-attr="7"
        >
          7
        </button>
        <button
          id="btn8"
          class="num8 properties flex-grow class-number"
          number-attr="8"
        >
          8
        </button>
        <button
          id="btn9"
          class="num9 properties flex-grow class-number"
          number-attr="9"
        >
          9
        </button>
        <button
          id="divideBtn"
          class="divide properties flex-grow class-actin"
          action-attr="/"
        >
          /
        </button>
      </div>
      <div class="div3 row">
        <button
          id="btn4"
          class="num4 properties flex-grow class-number"
          number-attr="4"
        >
          4
        </button>
        <button
          id="btn5"
          class="num5 properties flex-grow class-number"
          number-attr="5"
        >
          5
        </button>
        <button
          id="btn6"
          class="num6 properties flex-grow class-number"
          number-attr="6"
        >
          6
        </button>
        <button
          id="multiplyBtn"
          class="multiply properties flex-grow class-actin"
          action-attr="*"
        >
          x
        </button>
      </div>
      <div class="div4 row">
        <button
          id="btn1"
          class="num1 properties flex-grow class-number"
          number-attr="1"
        >
          1
        </button>
        <button
          id="btn2"
          class="num2 properties flex-grow class-number"
          number-attr="2"
        >
          2
        </button>
        <button
          id="btn3"
          class="num3 properties flex-grow class-number"
          number-attr="3"
        >
          3
        </button>
        <button
          id="minusBtn"
          class="minus properties flex-grow class-actin"
          action-attr="-"
        >
          -
        </button>
      </div>
      <div class="div5 row">
        <button id="clearBtn" class="clear properties flex-grow">C</button>
        <button
          id="btn0"
          class="num0 properties flex-grow class-number"
          number-attr="0"
        >
          0
        </button>
        <button id="dotBtn" class="dot properties flex-grow">.</button>
        <button
          id="plusBtn"
          class="plus properties flex-grow class-actin"
          action-attr="+"
        >
          +
        </button>
      </div>
      <div class="div6 row">
        <button id="resultBtn" class="result">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
